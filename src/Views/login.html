{% extends layout.html %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <p>This is a login page</p>
</div>

<div class="container">

    <div class="login-form-container">
        <form class="login-form" action="" method="post" >

            <div class="form-group mb-3">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="form-group mb-3">
                <label for="pass">pass</label>
                <input type="password" name="pass" id="pass" placeholder="pass">
            </div>
            <div class="form-group">
                <button class="btn btn-warning" type="submit">login</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}


{% block scripts %}
<script>
    let form = $(".login-form");
    form.on('submit', (e) => {
        e.preventDefault();
        $.ajax({
            url: '/login',
            type: 'post',
            data: form.serialize(),
            success: (data) => {
                if (data.length > 0) {
                    console.log(data);
                    return false;
                }
                location.href = "/";
            },
            error: (err) => {
                console.log(err);
            },
            beforeSend: function () {
                $('#loader').show();
            },
            complete: function () {
                $('#loader').hide();
            }
        });
    });
</script>
{% endblock %}
